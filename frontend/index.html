<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management System - Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to apaprem HR Management System</h1>
            <p>Manage your employee data, track attendance, and more</p>
        </div>
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle" onclick="toggleForm('login')">Login</button>
                <button id="signup-toggle" onclick="toggleForm('signup')">Sign Up</button>
            </div>
            <div id="login-form">
                <h2>Login</h2>
                <form id="login" onsubmit="return loginUser(event)">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <select id="login-role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="hr">HR Manager</option>
                        <option value="employee">Employee</option>
                    </select>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="signup-form">
                <h2>Sign Up</h2>
                <form id="signup" onsubmit="return signupUser(event)">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <input type="text" id="signup-position" placeholder="Position" required>
                    <select id="signup-role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="hr">HR Manager</option>
                        <option value="employee">Employee</option>
                    </select>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
